<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
</head>
<body>
	<article class="container">
			<div class="image">
				<img class="desktop-img" src="./images/image-product-desktop.jpg" alt="">
				<img class="mobile-img" src="./images/image-product-mobile.jpg" alt="">
			</div>
			<div class="content">
				<p class="type">PERFUME</p>
				<h4 class="name">Gabrielle Essence Eau De Parfum</h4>
				<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="price">
					<span class="discounted-amount">$149.99</span>
					<span class="original-amount">$169.99</span>
				</div>
				<button class="addBtn">
					<img src="./images/icon-cart.svg" alt="">
					<span>Add to Cart</span>
				</button>
			</div>
	</article>
</body>
</html>
